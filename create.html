<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title"><a href="index.html">Todo App</a></h1>
      <nav class="nav">
        <ul>
          <li class="nav-item">
            <a href="./index.html">List</a>
          </li>
          <li class="nav-item">
            <a href="./add.html">Add</a>
          </li>
          <li class="nav-item nav-item-active">
            <a href="./create.html">Create</a>
          </li>
          <li class="nav-item">
            <a href="./done.html">Done</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <form action="add.html" class="create-form">
        <div class="input-form">
          <label for="">Todo</label>
          <input type="text" name="todo" id="todo" class="create-form-input" />
        </div>
        <div class="button-list">
          <button class="button button-normal">Create</button>
        </div>
      </form>
    </main>
    <footer>
      <nav class="footer-nav">
        <ul class="footer-nav-items">
          <li class="footer-nav-item">
            <a href="index.html">
              <div class="icon-box">
                <i class="fas fa-list footer-nav-icon"></i>
              </div>
              List
            </a>
          </li>
          <li class="footer-nav-item">
            <a href="add.html">
              <div class="icon-box">
                <i class="fas fa-plus footer-nav-icon"></i>
              </div>
              Add
            </a>
          </li>
          <li class="footer-nav-item nav-item-active">
            <a href="create.html">
              <div class="icon-box">
                <i class="far fa-lightbulb footer-nav-icon"></i>
              </div>
              Create
            </a>
          </li>
          <li class="footer-nav-item">
            <a href="done.html">
              <div class="icon-box">
                <i class="fas fa-check footer-nav-icon"></i>
              </div>
              Done
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
